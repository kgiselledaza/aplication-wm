<form #companyForm="ngForm" novalidate>
  <div class="grid mt-3">
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            type="text"
            id="CodEmpresa"

    <div class="col-12 md:col-6">

        <span class="p-float-label">
          <p-dropdown
            id="IdEmpresaPadre"
            name="IdEmpresaPadre"
            ngModel
            #IdEmpresaPadre="ngModel"
            optionLabel="name"
          ></p-dropdown>
          <label for="IdEmpresaPadre">Empresa padre</label>
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            type="text"
            id="NumeroIdentificacion"
            name="NumeroIdentificacion"
            ngModel
            #NumeroIdentificacion="ngModel"
            class="w-100"
            required
            pInputText
          />
          <label for="NumeroIdentificacion">Identificaci贸n</label>
        </span>
      </div>
    </div>
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            type="text"
            id="RazonSocial"
            name="RazonSocial"
            ngModel
            #RazonSocial="ngModel"
            class="w-100"
            required
            pInputText

        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            type="text"
            id="NombreComercial"
            name="NombreComercial"
            ngModel
            #NombreComercial="ngModel"
            class="w-100"
            required
            pInputText
          />
          <label for="NombreComercial">Nombre comercial</label>
        </span>
      </div>
    </div>
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            type="text"
            id="Contacto"
            name="Contacto"
            ngModel
            #Contacto="ngModel"
            required
            class="w-100"
            pInputText
          />
          <label for="Contacto">Contacto</label>
        </span>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            type="text"
            id="Direccion"
            name="Direccion"
            ngModel
            #Direccion="ngModel"
            required
            class="w-100"
            pInputText
          />
          <label for="Direccion">Direcci贸n</label>
        </span>
      </div>
    </div>
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            type="text"
            id="Email"
            name="Email"
            ngModel
            #Email="ngModel"
            class="w-100"
            pInputText
          />
          <label for="Email">Correo</label>
        </span>
      </div>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            type="text"
            id="Telefono"
            name="Telefono"
            ngModel
            #Telefono="ngModel"
            class="w-100"
            pInputText
          />
          <label for="Telefono">Telefono</label>
        </span>
      </div>
    </div>
    <div class="col-12 md:col-6">
      <div class="field">
        <span class="p-float-label">
          <input
            id="SitioWeb"
            name="SitioWeb"
            ngModel

  <div class="grid">
    <div class="col-12 md:col-6">
      <div class="field">
        <div>Estado</div>
        <p-inputSwitch
          id="CtrlActivo"
          name="CtrlActivo"
          ngModel
          #CtrlActivo="ngModel"
        ></p-inputSwitch>
      </div>
    </div>
  </div>

  <div class="col-12 container-btn">
    <button
      type="submit"
      pButton
      pRipple
      label="Crear"
      (click)="onCreate(companyForm)"
      [disabled]="companyForm.invalid"
      class="p-button-rounded p-button-success btn"
    ></button>
  </div>
</form>
